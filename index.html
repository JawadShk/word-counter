<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <style>
    h1{
        background-color: #0067B0;
        font-size: 45px;
        margin-bottom: 0;
        padding: 10px;
        font-family: 'Times New Roman', Times, serif;
    }
    p{
        background-color: #0067B0;
        font-size: 30px;
    }
    .textbox{
        font-size: 15px;
        border: 3px solid black;
        margin: 1px 0px 5px 0px;
        font-family: 'Times New Roman', Times, serif; 
    }
    span{
        font-weight: 700;
        font-size: 35px;
    }
  </style>
  <body>
    
    <div class="container">
        <div class="row text-white text-center justify-content-center align-items-center" style="min-height: 100vh">
            <div class="col-lg-10">
                <h1>Word and character counter</h1>
                <div>
                    <textarea class="form-control textbox" id="textbox" cols="35" rows="15"></textarea>
                </div>
                <p>
                    <span id="word">0</span> words and 
                    <span id="char"> 0</span> characters
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

    <script>
        let textbox = document.getElementById("textbox");

        textbox.addEventListener("input", function(){
            var text = this.value;
            console.log(text);
            let char = text.length;
            document.getElementById("char").innerHTML = char;

            text = text.trim();
            let words = text.split(" ");
            let cleanlist = words.filter(function(elm){
                return elm != "";
            });
            console.log(cleanlist);
            document.getElementById("word").innerHTML = cleanlist.length;
        });
    </script>

  </body>
</html>
